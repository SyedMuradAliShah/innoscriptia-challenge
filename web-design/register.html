<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="text-center mb-4">
            <a href="./index.html">
                <img src="https://placehold.co/300x100" alt="Logo" class="img-fluid" style="max-width: 150px;">
            </a>
        </div>
        <div class="card col-sm-8 col-md-5 mx-auto p-4 shadow-sm">
            <h2 class="text-center text-primary mb-4">Register</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password"
                        placeholder="Enter new password again" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="text-center mt-3">
                <p class="mb-0">Already have an account? <a href="./login.html" class="text-primary">Login</a></p>
            </div>
        </div>
    </div>

    <script src="./../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
